<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="lock-app">
            <img src="./img/2542107-512.png" alt="icon lock app">
        </section>
        <section class="container-user-data">
            <div class="avatar">
                <img src="./img/IMG_0506.png" alt="avatar user" id="user-photo">
            </div>
            <div class="user-account-data">
                <h1>Haoran Zhang</h1>
                <div>
                    <img src="./img/4639309-512.png" alt="">
                    <span>2307.45 USD</span>
                </div>
            </div>
        </section>

        <section class="bank-menu">
            <nav>
                <ul class="menu">
                    <li>Bank Card</li>
                    <li>Transactions</li>
                    <li>Fortune</li>
                </ul>
            </nav>
        </section>

        <div class="container-app">

            <section class="account-summary">
                <div class="account-summary-content">
                    <h1>Account Summary</h1>
                    <div class="account-summary-content-balance">
                        <p>Last Statement Balance</p>
                        <span>$ 1678</span>
                    </div>
                    <div class="account-summary-content-balance">
                        <p>Minimum Payment Due<br>On Jun 21, 2019</p>
                        <span>$ 167.8</span>
                    </div>
                </div>
            </section>

            <section class="account-cashback">
                <div class="account-cashback-content">
                    <h1>Cashback <span>2019</span></h1>
                    <progress value="70" max="100">70%</progress>

                    <div class="account-cashback-content-itens">
                        <div class="account-cashback-content-cashback-item">
                            <p>+63.98</p>
                            <span>Cashback balance</span>
                        </div>
                        <div class="account-cashback-content-cashback-item">
                            <p>+0.63%</p>
                            <span>Cashback rate</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="account-statistics">
                <div class="account-statistics-content">
                    <h1>Statistics</h1>
                    <div class="account-statistics-content-itens">
                        <div class="account-statistics-content-item">
                            <p>$ 2307.45</p>
                            <span>Today</span>
                        </div>
                        <div class="account-statistics-content-item statistics-chart">
                            <img src="./img/Grupo 1.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
